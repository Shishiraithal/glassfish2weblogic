<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Bookmarks - Java EE 6</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden value="#{bookmarkBean.bookmark.id}" />
            Name: <h:inputText value="#{bookmarkBean.bookmark.name}" /> <br/>
            URL: <h:inputText value="#{bookmarkBean.bookmark.url}" /> <br/>
            Description: <h:inputText value="#{bookmarkBean.bookmark.description}" /> <br/>
            <h:commandButton action="#{bookmarkBean.save}" value="Save" />
        </h:form>
    </h:body>
</html>
